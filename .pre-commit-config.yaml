repos:
  - repo: 'https://github.com/psf/black'
    rev: '22.3.0'
    hooks:
      - id: black
        args: ['--target-version', 'py310']

  - repo: 'https://github.com/timothycrosley/isort'
    rev: '5.10.1'
    hooks:
      - id: isort 
        args: ['--profile', 'black']

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: 'poetry run mypy'
        language: system
        types: [python]
        require_serial: true

  - repo: 'https://github.com/PyCQA/flake8'
    rev: '4.0.1'
    hooks:
      - id: flake8
        args: ["--max-line-length=88"]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: 'poetry run pylint'
        language: system
        types: [python]
        require_serial: true
